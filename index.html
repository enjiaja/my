<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enji? yes</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box{
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #timer{
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Perhatian!</h2>
    <p>Website telah pindah ke domain baru.</p>
    <p><b>Domain Baru:</b> https://enji-portfolio.vercel.app/</p>
    <p>Anda akan diarahkan dalam <span id="timer">3</span> detik...</p>
</div>

<script>
    let detik = 3;
    let hitung = setInterval(() => {
        detik--;
        document.getElementById("timer").textContent = detik;

        if(detik === 0){
            clearInterval(hitung);
            window.location.href = "https://enji-portfolio.vercel.app/";
        }
    }, 1000);
</script>

</body>
</html>
